<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Currency Project" />
    <meta name="author" content="Bartek 'Janek' Janowski" />
    <meta
      name="description"
      content="Currency Project made to train JS and DOM"
    />
    <meta name="keyword" content="HTML, CSS, JS, JavaScript, DOM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <header>
          <div class="logo"></div>
          <div class="header">Przelicznik walut</div>
        </header>
        <div class="table">
          <div>
            <form id="currency-form" class="table">
              <input
                id="input-amount"
                type="number"
                step="0.01"
                min="0.01"
                required
                placeholder="Podaj kwotę"
              />
              <select id="selected-currency" name="currencies">
                <option value="" selected disabled>Wybierz walutę</option>
                <option value="EUR">EURO</option>
                <option value="USD">Dolar Amerykański</option>
                <option value="CHF">Frank Szwajcarski</option>
                required
              </select>
              <button id="form-in-submit" class="button" type="submit">
                Przelicz
              </button>
            </form>
            <span id="calculation-result"></span>
          </div>
        </div>
        <div class="unvisible" id="result-div">
          <p id="currency-rate"></p>
          <p id="result"></p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
